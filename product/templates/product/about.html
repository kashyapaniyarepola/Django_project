{% extends "product/base.html" %}
{% block content %}
    <h1>Add Products !</h1>
    <form method="POST" >
        {% csrf_token %}
        {{ form }}
        <div class="form-group">
            <label for="id">Product_ID</label>
            <input id="id" type="text" class="form-control" value="{{ id }}" name="id" placeholder="Enter product Id" required>
        </div>
        <div class="form-group">
            <label for="name">Product Name</label>
            <input id="name" type="text" class="form-control" value="{{ name }}" name = "name" placeholder="Enter product name" required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input id="price" type="text" class="form-control" value="{{ price }}" name= "price" placeholder="Enter Product Price (to the nearest dollar)" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
{% endblock content %}
